<html>

<head>
    <title>Registration Page</title>
</head>

<body>
    <h3>Registratin Page</h3>
    <form>
        <label>First Name:</label>
        <input type="text" /> <br><br>
        <label>Last Name:</label>
        <input type="text" /> <br><br>
        <label>Mobile No:</label>
        <input type="number" /> <br><br>
        <label>Email Id:::</label>
        <input type="email" /> <br><br>
        <label>DOB::::::::</label>
        <input type="date" /> <br><br>
        <label>Gender</label>
        <input type="radio" /> Male
        <input type="radio" /> Female <br><br>

        <label>State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>KA</option>
            <option>KL</option>
            <option>TN</option>
        </select> <br><br>
        <label>Message</label>
        <textarea cols="40" rows="4"></textarea><br><br>
        <input type="checkbox" /> Please Accept <a
            href="https://www.flipkart.com/pages/returnpolicy?otracker=undefined_footer_navlinks"> Terms &
            Conditions</a>
        <br>
        <input type="submit" value="Registration"/>
        <input type="reset" value="Cancel" />
    </form>
</body>

</html>
